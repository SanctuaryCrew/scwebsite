# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "SanctuaryCrew"
license = "MIT"
licenselink = "https://github.com/firehawke/hugo-sc-theme/blob/master/LICENSE"
description = "A heavily-modified simple theme for SanctuaryCrew usage."
homepage = "https://github.com/firehawke/hugo-sc-theme"
tags = [
  "blog",
  "minimal",
  "clean",
  "responsive",
  "gallery",
  "dark",
  "theme"
]
features = [
  "cover-image",
  "favicon",
  "multilingual",
  "pagination",
  "social-menu",
  "syntax-highlighting",
]
min_version = "0.41"

[author]
  name = "Firehawke"
  homepage = "https://www.github.com/hugo-sc-theme"
