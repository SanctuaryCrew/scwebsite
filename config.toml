baseURL = "https://www.sanctuarycrew.com"
languageCode = "en-us"
title = "Sanctuary Crew Gaming"
theme = "SanctuaryCrew"
publishDir   = "../public"

paginate = 12
enableEmoji = false
enableRobotsTXT = true
googleAnalytics = ""

[taxonomies]
  tag = "tags"
  category = "categories"
  review = "reviews"

[blackfriday]
  hrefTargetBlank = true
  nofollowLinks = true
  noreferrerLinks = true

[Permalinks]
  news = "/news/:year/:month/:filename/"
  articles = "/articles/:year/:month/:filename/"

# menu entry ignores style/icon, must pass as pre/post
[menu]
