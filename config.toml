[params]
    sitetip = "Got an idea for a tagline? Let Firehawke know. :P"
    since = 1990
    author = "Sanctuary Crew"           # Default author name if not supplied.
    authortype = "Organization"       # Can be "Organization" or "Person"
    avatar = "/logos/logo1.jpg"       # Default logo, is overridden by javascript
    subtitle = "Sanctuary Crew Gaming"  # Subtitle
    cdn_url = ""           # Base CDN URL - We don't use one.

    home_mode = "post" # post or other

    # home_mode = "" # post or other
    dateform        = "Jan 2, 2006"
    dateformShort   = "Jan 2"
    dateformNum     = "01-02-2006"
